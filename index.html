<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<title>LIME TV</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<link rel="shortcut icon" href="assets/images/favicon-lime.png">

	<link rel="stylesheet" href="dist/css/videojs-seek-buttons.css">
	<link rel="stylesheet" href="dist/css/video-js.css">
	<link rel="stylesheet" href="dist/css/boxicons.min.css">
	<link rel="stylesheet" href="src/css/player.css">
</head>

<body>
	<div class="trigger_container">
		<div class="trigger_content">
			<p class="trigger_message"></p>
		</div>
	</div>

	<div class="loading">
		<img src="assets/icons/load.svg" alt="Load">
	</div>

	<!-- LOGIN -->
	<div id="Login">
		<div class="login_container">
			<div class="login_content">
				<img class="login_logo" src="assets/images/logo-lime.png" alt="LIME TV">
				<p class="login_index_message">Assista a todas os canais, filmes e séries</p>
				<form class="login_login_form" action="" method="post">
					<div class="login_input_container">
						<input class="user" type="text" name="username" value="" placeholder="Usuário" required>
					</div>
					<div class="login_input_container">
						<input class="user_pass" type="password" name="password" value="" placeholder="Senha" required>
					</div>
					<button class="btn_login" type="submit">Entrar</button>
				</form>
			</div>
		</div>
	</div>

	<!-- AVATAR -->
	<div id="Avatar" class="users_container" style="display: none;">
		<div class="users_title">
			<p>Quem está assistindo?</p>
		</div>
		<div class="users_content">
			<ul class="avatar_list"></ul>
		</div>
		<div class="manage_users">
			<a class="btn_manage_users"
				onclick="document.querySelector('.manage_users_modal_container').style.display = 'flex';">
				<span>Gerenciar perfis</span>
			</a>
		</div>
		<div class="account_exit">
			<a class="j_btn" _action="exit">
				<span>Sair</span>
			</a>
		</div>
	</div>
	<div class="manage_users_modal_container" style="display: none;">
		<div class="manage_users_modal_box">
			<div class="manage_users_modal_content">
				<h1>Gerenciar perfis:</h1>
				<div class="users_content">
					<ul class="avatar_list_manager"></ul>
				</div>
				<a class="btn_manage_users_concluded"
					onclick="document.querySelector('.manage_users_modal_container').style.display = 'none';">
					<span>Concluído</span>
				</a>
			</div>
		</div>
	</div>
	<div class="users_modal_container" style="display: none;">
		<div class="users_modal_box">
			<div class="users_modal_content">
				<form class="form_avatar" action="" method="post">
					<input type="hidden" name="action" value="store_avatar">
					<input type="text" name="avatar_name" value="" placeholder="Nome" required>
					<button type="submit" class="btn_create">Criar</button>
					<button type="button"
						onclick="document.querySelector('.users_modal_container').style.display = 'none';"
						style="background-color: #dd5b5b;">Voltar</button>
				</form>
			</div>
		</div>
	</div>

	<!-- PLAYER -->
	<div id="Player" style="display: none;">
		<div class="profile_container">
			<div class="profile_content">
				<div class="avatar_container">
					<img src="assets/images/face-user.png" alt="">
				</div>
				<p class="name avatar_name"></p>
				<a class="j_btn" _action="changeAvatar">Trocar</a>
			</div>
		</div>
		<div class="menu_container">
			<ul class="menu_content">
				<li>
					<a class="icon_bars"
						onclick="var element = document.querySelector('.profile_container'); element.style.display = (element.style.display == 'block' ? 'none' : 'block');">
						<img src="assets/icons/icon-bars.svg" style="width: 30px;" alt="Profile">
					</a>
				</li>
				<li>
					<a onclick="handlePage('home')" class="home">
						<img src="assets/icons/icon-home.svg" alt="Home">
						<span>Home</span>
					</a>
				</li>
				<li>
					<a onclick="handlePage('lives')" class="lives">
						<img src="assets/icons/icon-tv.svg" alt="Canais">
						<span>Canais</span>
					</a>
				</li>
				<li>
					<a onclick="handlePage('movies')" class="movies">
						<img src="assets/icons/icon-movies.svg" alt="Filmes">
						<span>Filmes</span>
					</a>
				</li>
				<li>
					<a onclick="handlePage('series')" class="series">
						<img src="assets/icons/icon-series.svg" alt="Séries">
						<span>Series</span>
					</a>
				</li>
				<li>
					<a onclick="handlePage('favorites')" class="favorites">
						<img src="assets/icons/icon-heart.svg" alt="Favoritos">
						<span>Favoritos</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="page_container">
			<div class="page_topnav">
				<img src="assets/images/logo-lime.png" alt="LIME TV">
				<form class="search_container" action="" method="post">
					<input class="search_input_action" type="hidden" name="action" value="">
					<input class="search_input_search" type="text" name="search" value="" placeholder="Pesquisar">
					<button class="btn_search" type="submit">
						<img src="assets/icons/icon-search.svg" alt="Pesquisar">
					</button>
				</form>
				<p>
					Bem vindo, <b class="avatar_name"></b>
				</p>
			</div>
			<div class="page_content"></div>
		</div>
		<div class="player_video_container">
			<div class="title_media"></div>
			<button type="button" class="player_video_close">
				<img src="assets/icons/icon-back.svg" alt="Fechar">
			</button>
			<button type="button" class="player_video_prev">
				<img src="assets/icons/icon-left.svg" alt="Voltar Episodio">
			</button>
			<button type="button" class="player_video_next">
				<img src="assets/icons/icon-right.svg" alt="Proximo Episodio">
			</button>
			<div class="player_video_content"></div>
		</div>
	</div>

	<script type="text/javascript" src="dist/js/videojs.min.js"></script>
	<script type="text/javascript" src="dist/js/videojs-http-streaming.min.js"></script>
	<script type="text/javascript" src="dist/js/videojs-seek-buttons.min.js"></script>
	<script type="text/javascript" src="dist/js/videojs.hotkeys.min.js"></script>
	<script type="text/javascript" src="dist/js/pt-BR.js"></script>

	<script type="text/javascript" src="src/js/scripts.js"></script>
	<script type="text/javascript" src="src/js/scroll.js"></script>
</body>

</html>
